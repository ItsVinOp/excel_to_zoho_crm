<!DOCTYPE html>
<html>
<head>
  <title>Upload Excel to Zoho CRM</title>
</head>
<body>
  <h1>Upload Excel File</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required>
    <button type="submit">Upload and Push</button>
  </form>
</body>
</html>
